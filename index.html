<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counting numbers with vanilla JS</title>

    <style>
        #count-container {
            display: flex;
        }
    </style>
</head>
<body>
<div>
    <button type="button" id="add-button">+5</button>
</div>
<div id="count-container">
    <div>
        count: &nbsp;
    </div>
</div>

<script>
  var count = 0;

  var countContainer = document.getElementById('count-container');

  var countElement = document.createElement('div');
  countElement.innerText = count;

  countContainer.appendChild(countElement);

  var addButton = document.getElementById('add-button');
  addButton.addEventListener('click', calculate);

  function calculate() {
    count += 5;
    countElement.innerText = count;
  }


</script>

</body>
</html>
